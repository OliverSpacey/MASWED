<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Website - Login</title>
    <style>

        html, body {
            height: 100%;              
            margin: 0;                 
            display: flex;
            justify-content: center;   
            align-items: center;       
          }
          
          .login-container {
            background-color: white;
            padding: 1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
            width: 100%;
            max-width: 400px;
          }
          

        .login-container {
            background-color: white;
            padding: 4rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
            width: 100%;
            max-width: 400px;
            position: relative;
            justify-self: center;
        }

        input[type="password"] {
            padding: 10px;
            width: 80%;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transform: scale(1.05);
        }

        button:hover {
            background-color: #45a049;
        }

        .error {
            color: red;
            margin-top: 10px;
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #faf3dd;
            border-top: 2px solid black;
            text-align: center;
            padding: 1rem;
        }
    </style>
    <script>
        window.addEventListener('load', function() {
          // Find the .plant element and add the 'grow' class to trigger the animation
          const plant = document.querySelector('.plant');
          plant.classList.add('grow');
        });
      </script>

    <link rel="stylesheet" href="/stylesheets/home.css">
</head>


<body>
    <div class = "backgroundImage">
    </div>
    <div class="login-container">
        <div class = "plant">
            <!-- grow plants here -->
            <span class = "leaf"></span>
            <div class="petal petal-1"></div>
            <div class="petal petal-2"></div>
            <div class="petal petal-3"></div>
            <div class="petal petal-4"></div>
        </div>
        <h2>Enter Passcode</h2>
        <input type="password" id="passcode-input" placeholder="Enter your passcode">
        <button onclick="checkPasscode()">Submit</button>
        <p class="error" id="error-message" style="display: none;">Invalid passcode. Please try again.</p>
    </div>

    <script src="../js/cookieApply.js"></script>

</body>
<footer>
    <p>Website by Oliver Spacey, 2025 | For assistance, please contact us.</p>
</footer>
</html>
